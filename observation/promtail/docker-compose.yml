version: "3.8"

services:
  promtail:
    image: grafana/promtail:2.4.0
    volumes:
      - /var/log:/var/log
      - ./promtail:/etc/promtail
    restart: unless-stopped
    command: 
      - -config.file=/etc/promtail/promtail-config.yml
    networks:
      - primary_network
      - monitoring

networks:
  monitoring:
  primary_network:
    driver: bridge
